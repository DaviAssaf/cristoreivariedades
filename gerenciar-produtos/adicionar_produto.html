<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="adicionar_produto.css">
</head>
<body>
    <div id="header">
        <h1>Adicionar Novo Produto</h1>
    </div>
    <div class="form-container">
        <form action="adicionar_produto.php" method="POST" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" required>

            <label for="descricao">Descrição:</label>
            <textarea name="descricao" required></textarea>

            <label for="preco_original">Preço Original:</label>
            <input type="number" step="0.01" name="preco_original" required>

            <label for="preco_atual">Preço Atual:</label>
            <input type="number" step="0.01" name="preco_atual" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" required>

            <label for="categoria">Categoria:</label>
            <select name="categoria" required>
                <option value="Material Escolar">Material Escolar</option>
                <option value="Material de Escritório">Material de Escritório</option>
            </select>

            <label for="fornecedor">Fornecedor:</label>
            <input type="text" name="fornecedor">

            <label for="estado">Estado:</label>
            <select name="estado" required>
                <option value="Disponivel">Disponível</option>
                <option value="Esgotado">Esgotado</option>
                <option value="Em Promoção">Em Promoção</option>
            </select>

            <label for="imagem">Imagem:</label>
            <input type="file" name="imagem" accept="image/*" required>

            <button type="submit">Adicionar Produto</button>
        </form>
    
        <div class="back-button">
            <button onclick="window.location.href='produtos.php';">Voltar</button>
        </div>
    </div>
</body>
</html>
